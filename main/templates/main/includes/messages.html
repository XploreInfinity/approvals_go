<!--Renders the django messages in Bootstrap alert boxes-->
{% for message in messages %}
    <div id="close-message" class="alert {{ message.tags }}  alert-dismissible" role="alert" >
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="closeMessage()">
      <span aria-hidden="true">&times;</span>
    </button>
    {{ message }}
  </div>
{% endfor %}
