{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container pt-5">
    <center>
    <h2>Are you sure you want to reject the post "{{ object.title }}"?</h2>
    <form method="POST" class="">
        {% csrf_token %}
        <div class="form-group">
            {{ form|crispy }}
            <input type="submit" class="btn btn-outline-danger" value="Yes,Reject" />
            <a href="{% url 'view-post' object.id %}" class="btn btn-outline-secondary">Cancel </a>
        </div>
    </form>
</center>
</div>
{% endblock content %}
